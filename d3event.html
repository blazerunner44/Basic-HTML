<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>
	<script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>

<script>
d3.select("body")
	.append("span")
	.on("mousemove", function(e){
		d3.select("#mouse").text("Mouse X: " + d3.pointer(e)[0] + ", Y: " + d3.pointer(e)[1]);
	});
d3.select("span")
	.append("img")
	.attr("src", "logos/facebook.png")
	.attr("width", 100)
	.attr("height", 100)
	.on("mouseenter", function(){
		d3.select("#in").text("In: Facebook");
		d3.select(this).style("opacity", 0.5);
	})
	.on("mouseleave", function(){
		d3.select("#out").text("Out: Facebook");
		d3.select(this).style("opacity", 1.0);
	})
	.on("dblclick", function(){
		window.open('https://facebook.com', '_blank');
	})
	.on("mousedown", function(){
		d3.select(this).attr("width", parseInt(d3.select(this).attr("width")) + 5);
	})
	.on("mouseup", function(){
		d3.select(this).attr("height", parseInt(d3.select(this).attr("height")) + 5);
	});
