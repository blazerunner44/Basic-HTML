<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style type="text/css">
		th{
			background-color: orange;
		}
		td{
			border:  1px solid black;
			padding:  5px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
let vals = [];
do{
	let x = prompt("Value of x");
	let op = prompt("operator?");
	let y = prompt("Value of y");
	vals.push([x,op,y])
}while(confirm("Continue?"));
//Ops list
document.write("<table>");
document.write("<tr><th>x</th><th>op</th><th>y</th><th>result</th></tr>");
let results = [];
for (let i = 0; i < vals.length; i++) {
	if(isNaN(vals[i][0]) || isNaN(vals[i][2])){
		var result = 'wrong input number';
	}else if(vals[i][1] != '+' && vals[i][1] != '-' && vals[i][1] != '*' && vals[i][1] != '/' && vals[i][1] != '%'){
		var result = 'computation error';
	}else{
		var result = eval(vals[i][0] + vals[i][1] + vals[i][2]);
		results.push(result);
	}
	document.write("<tr><td>" + vals[i][0] + "</td><td>" + vals[i][1] + "</td><td>" + vals[i][2] + "</td><td>" + result + "</td></tr>");
}
document.write("</table>");

//Agregate list
document.write("<table>");
document.write("<tr><th>Min</th><th>Max</th><th>Avg</th><th>Total</th></tr>");
let min = 9999999999999999;
let max = -999999999999999;
let total = 0;
for (let i = 0; i < results.length; i++) {
	if(results[i] > max){
		max = results[i];
	}
	if(results[i] < min){
		min = results[i];
	}
	total += results[i];
}
let avg = total / results.length;
document.write("<tr><td>" + min + "</td><td>" + max + "</td><td>" + avg + "</td><td>" + total + "</td></tr>");
document.write("</table>");
</script>
</body>
</html>
